<template>
    <!-- Modal/Popup Box LWC starts here -->
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- Modal/Popup Box LWC header here -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
                    <span if:false={airPopup}>Add Shipping Line</span>
                    <span if:true={airPopup}>Add Airline Line</span>
                </h2>
            </header>
            <!-- Modal/Popup Box LWC body starts here -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <p><b>
                    <span if:false={airPopup}>Select Shippline Value :</span>
                    <span if:true={airPopup}>Select Airline Value :</span> 
                </b></p>
                <lightning-layout multiple-rows>
                    <lightning-layout-item size="6"><lightning-radio-group name="radioGroup"
                        options={shiplineOption}
                        value={selectedShippLine}
                        onchange={handleSelectedShippline}
                        type="radio"></lightning-radio-group></lightning-layout-item>
                    <lightning-layout-item size="6"> <lightning-radio-group name="radioGroup"
                        options={shiplineOption2}
                        value={selectedShippLine}
                        onchange={handleSelectedShippline}
                        type="radio"></lightning-radio-group></lightning-layout-item>
                </lightning-layout>
            </div>
            <!-- Modal/Popup Box LWC footer starts here -->
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Close</button>
                <button class="slds-button slds-button_brand" onclick={addShippLine} title={submitBtnLabel}>{submitBtnLabel}</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
