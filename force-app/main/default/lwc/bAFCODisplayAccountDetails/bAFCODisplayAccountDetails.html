<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- Modal/Popup Box LWC header here -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{headerTitle}</h2>
            </header>
            <!-- Modal/Popup Box LWC body starts here -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-spinner variant="brand" size="large" if:true={isLoading}></lightning-spinner>
                <lightning-layout multiple-rows style="padding-left: 8%;">
                    <lightning-layout-item size="11" style="font-style: italic;">Account Name : {accountDetails.leadName}</lightning-layout-item>
                    <lightning-layout-item size="1">
                        <lightning-button variant="base"
                                  icon-name="utility:preview" 
                                  onclick={handleDisplayAccountDetails}></lightning-button>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" style="font-weight: 100;">Name : {accountDetails.contactName}</lightning-layout-item>
                    <lightning-layout-item size="12" style="font-weight: 100;">Mobile : {accountDetails.contactMobile}</lightning-layout-item>
                    <lightning-layout-item size="12" style="font-weight: 100;">Email : {accountDetails.contactEmail}</lightning-layout-item>
                </lightning-layout>
            </div>
            <!-- Modal/Popup Box LWC footer starts here -->
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
