<template>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Add Agent</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" style="overflow-y: scroll !important;min-height: 200px;" id="modal-content-id-1">
                    <p><b>Select Agent : 
                    </b></p>
                    <lightning-layout multiple-rows>
                        <!--lightning-layout-item size="6"><lightning-radio-group name="radioGroup"
                            options={agentOption}
                            value={selectedAgent}
                            onchange={handleSelectedShippline}
                            type="radio"></lightning-radio-group></lightning-layout-item>
                        <lightning-layout-item size="6"> <lightning-radio-group name="radioGroup"
                            options={agentOption2}
                            value={selectedAgent}
                            onchange={handleSelectedShippline}
                            type="radio"></lightning-radio-group></lightning-layout-item-->
                        <lightning-layout-item size="12">
                            <div class={selectedAgentError}>
                            <label class="slds-form-element__label">
                                <p style="padding-left: 22px">Agent</p>
                            </label>
                            <c-b-a-f-c-o-custom-look-up-component
                                            obj-name="Agent__c"
                                            search-placeholder="Search agent" 
                                            icon-name="standard:account"
                                            onlookupselected={handleAgentSelection}
                                            onlookupremoved={handleAgentRemoved}></c-b-a-f-c-o-custom-look-up-component>
                                            <div class="slds-form-element__help" style="color: rgb(234, 0, 30); padding-left: 20px; font-weight: 600;" if:true={selectedAgentError}>
                                                Complete this field
                                            </div>
                                        </div>
                        </lightning-layout-item>
                    </lightning-layout>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Close</button>
                    <button class="slds-button slds-button_brand" onclick={addAgent} title="Add Agent">Add Agent</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
</template>
