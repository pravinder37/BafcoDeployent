<template>
    <div class="slds-m-left_large slds-m-top_large customFont">
        <lightning-layout vertical-align="stretch" multiple-rows >
            <lightning-layout-item size="12">
                <b style="font-size: larger;">Comparison Chart</b>
            </lightning-layout-item>
            <lightning-layout-item size="12" class="slds-m-top_small">
                <lightning-layout vertical-align="stretch" multiple-rows >
                <template for:each={quotationList} for:item="map">
                    <lightning-layout-item size="12" key={map.key} style="font-size: 16px;">
                        <b>{map.key}</b>
                    </lightning-layout-item>                    
                    <template for:each={map.value} for:item="shippingLine"  >
                        <lightning-layout-item size="12" key={shippingLine.value} class="slds-m-top_large">
                            <p style="font-weight: 600; font-size: 12px;">{shippingLine.value}</p>
                        </lightning-layout-item>
                        <br key={shippingLine.value}/>
                        <template for:each={shippingLine.data} for:item="shippingData"><lightning-layout multiple-rows class={shippingData.cssClass} key={shippingData.cssClass}>
                            <lightning-layout-item size="12" >
                                <span style="font-weight: 500; color: #5A5A5A;"> Selling : </span><span style="color: #119c1b; background: white;">
                                    &nbsp; &nbsp;&nbsp; $ {shippingData.sellingRate} &nbsp; &nbsp;&nbsp; </span>
                            </lightning-layout-item>
                            <lightning-layout-item size="12" >
                                <span style="font-weight: 500; color: #5A5A5A;">Profit :</span> 
                                <span style="color: white;background: #4CAF50;margin-left: 7%;border-radius: 2px">
                                    &nbsp; &nbsp;&nbsp; $ {shippingData.profit} &nbsp; &nbsp;&nbsp;
                                </span>
                                <span style="color: #4CAF50 ;background: #E8F5E9;margin-left: 5%; border-radius: 2px">
                                    &nbsp;&nbsp;{shippingData.margin}%&nbsp; &nbsp;&nbsp;
                                </span>
                            </lightning-layout-item>
                            <lightning-layout-item size="12" >
                                <span style="font-weight: 500;">Valid till :</span> 
                                <span style="color: #F44336;background: white;margin-left: 7%;border-radius: 2px;font-size: 12px;font-weight: 900;">
                                     $ {shippingData.validity} 
                                </span>
                            </lightning-layout-item></lightning-layout>
                        </template>
                    </template>
                </template>
                </lightning-layout>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
