<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
         <!-- modal header start -->
           <header class="slds-modal__header">
              <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                 <lightning-icon icon-name="utility:close"
                    alternative-text="close"
                    variant="inverse"
                    size="small" ></lightning-icon>
                 <span class="slds-assistive-text">Close</span>
              </button>
              <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Quick Action</h2>
           </header>
       
           <!-- modal body start -->
           <div class="slds-modal__content slds-p-around_medium customFont " id="modal-content-id-1" >
            <lightning-layout multiple-rows>
               <lightning-layout-item size="12" style="padding-right: 35%;">
                  <label class="slds-form-element__label">
                     <p style="padding-left: 22px">Shipping Line </p>
                 </label>
                 <c-b-a-f-c-o-custom-look-up-component
                                 obj-name="Shipping_Line__c"
                                 search-placeholder="Search Shipline" 
                                 icon-name="standard:account"
                                 onlookupselected={handleprocurementShippingLineChange}
                                 onlookupremoved={handleShippRemoved}></c-b-a-f-c-o-custom-look-up-component>
              </lightning-layout-item>
              <lightning-layout-item size="12" style="padding: 2% 35% 0% 0%;" if:true={cameFromImport}>
               <label class="slds-form-element__label">
                  <p style="padding-left: 22px">Agent </p>
              </label>
              <c-b-a-f-c-o-custom-look-up-component
                              obj-name="Agent__c"
                              search-placeholder="Search Agent" 
                              icon-name="standard:account"
                              onlookupselected={handleAgentChange}
                              onlookupremoved={handleAgentRemoved}></c-b-a-f-c-o-custom-look-up-component>
           </lightning-layout-item>
              <lightning-layout-item size="12" style="padding: 4% 0% 5% 3%;">
               <lightning-layout-item size="6">
                  <lightning-button variant="brand"
                              label="Copy content for Email/Whatsapp" 
                              disabled={disableWhatsApp}
                              title="Copy content for Email/Whatsapp"                                            
                              onclick={handleCopyClicked}></lightning-button>
              </lightning-layout-item>
              <lightning-layout-item size="6" style="padding: 2% 0% 0% 5%;">
                  <lightning-button variant="brand"
                                  label="Create follow Up task" 
                                  disabled={disableFollowUp}
                                  title="Create follow Up task"                                                
                                  onclick={handleCreateFollowUpClicked}></lightning-button>
              </lightning-layout-item>
              </lightning-layout-item>
                
            </lightning-layout>
            </div>
 
           <!-- modal footer start-->
           <footer class="slds-modal__footer">
              <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Back</button>
           </footer>
        
        </div>
     </section>
     <div class="slds-backdrop slds-backdrop_open"></div>
</template>
