<template>   
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container" style="width: 90% !important;max-width: 90% !important;">
         <!-- modal header start -->
           <header class="slds-modal__header">
              <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                 <lightning-icon icon-name="utility:close"
                    alternative-text="close"
                    variant="inverse"
                    size="small" ></lightning-icon>
                 <span class="slds-assistive-text">Close</span>
              </button>
              <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Meeting Intake Form</h2>
           </header>
       
           <!-- modal body start -->
           <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <lightning-spinner size="large" variant="brand" if:true={isLoading}></lightning-spinner>
                 <lightning-layout multiple-rows if:true={fetchedRecorrd}>
                     
                     <lightning-layout-item class="paddingCss" size="12" large-device-size="6" medium-device-size="6" small-device-size="12">                   
                        
                        <lightning-input  label="Customer Name" value={whatName} disabled></lightning-input>
                     </lightning-layout-item>
                     <lightning-layout-item size="12" class="paddingCss" large-device-size="6" medium-device-size="6" small-device-size="12">
                        <lightning-input type="date" data-field="startDate" value={startDate} label="Meeting start date" onchange={handleStartDateChange}></lightning-input>
                     </lightning-layout-item> 
                     <lightning-layout-item size="12" class="paddingCss" large-device-size="6" medium-device-size="6" small-device-size="12">
                           <lightning-input type="time" data-field="startTime" value={startTime} label="Meeting start time" onchange={handleStarttimeChange}></lightning-input>
                     </lightning-layout-item>
                     <lightning-layout-item size="12" class="paddingCss" large-device-size="6" medium-device-size="6" small-device-size="12">
                        <lightning-input type="date" data-field="endDate" value={endDate} label="Meeting end date" onchange={handleEndDateChange}></lightning-input>
                  </lightning-layout-item> 
                  <lightning-layout-item size="12" class="paddingCss" large-device-size="6" medium-device-size="6" small-device-size="12">
                        <lightning-input type="time" data-field="endTime" value={endTime} label="Meeting end time" onchange={handleEndtimeChange}></lightning-input>
                  </lightning-layout-item>
                  <lightning-layout-item size="12" large-device-size="6" medium-device-size="6" small-device-size="12">
                     <div class={enquiryErrorClass}>
                        <label class="slds-form-element__label" style="padding-left: 7%;">
                            <p class="inputFieldClass">Enquiry</p>
                        </label>
                            <c-b-a-f-c-o-custom-look-up-component
                                        obj-name="Enquiry__c"
                                        search-placeholder="Select Enquiry"
                                        icon-name="standard:account"
                                        filter={filter}
                                        onlookupselected={handleEnquirySelection}
                                        onlookupremoved={handleEnquiryRemoved}></c-b-a-f-c-o-custom-look-up-component>
                        <div class="slds-form-element__help" style="color: rgb(234, 0, 30);padding-left: 5%;" if:true={enquiryErrorMsg}>
                            {enquiryErrorMsg}
                        </div>
                    </div>      
                  </lightning-layout-item>
                  <lightning-layout-item size="12" class="paddingCss" large-device-size="6" medium-device-size="6" small-device-size="12">
                     <lightning-textarea data-field="meetingMinute" placeholder="Enter Minute of Meeting..." label="Minute of meeting" value={meetinginute} onchange={handleMeetingMinuteChange}></lightning-textarea>
                  </lightning-layout-item>
                 </lightning-layout>
           </div>
 
           <!-- modal footer start-->
           <footer class="slds-modal__footer">
              <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
              <button class="slds-button slds-button_brand" onclick={SaveDataBox}>Save</button>
           </footer>
        
        </div>
     </section>
     <div class="slds-backdrop slds-backdrop_open"></div>
</template>
